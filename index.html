<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/selectSize.css">
    <link rel="stylesheet" href="styles/createPieces.css">
    <link rel="stylesheet" href="styles/tetris.css">
    <link rel="stylesheet" href="styles/mainUI.css">
    <title></title>
  </head>

  <body>
    <div class="tableContainer">
      <div class="tableRow">


        <div id="menu">
          <ul id="menuItems">
            <li class="menuItem" id="sizeSelect" onclick="mainMenu.update(this.id);"> Select Size <br> (25 x 25) </li>
            <li class="menuItem" id="createPieces" onclick="mainMenu.update(this.id);"> Create Custom <br> Pieces </li>
            <li class="menuItem" id="options" onclick="mainMenu.update(this.id);"> In-Game <br> Options </li>
            <li class="menuItem" id="play" onclick="mainMenu.update(this.id);"> Play </li>
            <li class="lastItem" id="about" onclick="mainMenu.update(this.id);"> About </li>
          </ul>
        </div>

        <div id="gameBox">

          <h1 id='title'> SandBox Tetris </h1>
          <div id="game">

            <div id="scrollBar">
                <div class="sideBar"> <img id="leftArrow" src="images/arrow.png" onclick="createPieces.scroll('left');"> </div>
                <div id="middle">
                  <canvas id="slideShow"> </canvas>
                    <div id="pieceChance"> Chance </div>
                    <div class="gridControlButton" id="deleteButton" onclick="createPieces.deletePiece();"> Delete </div>
                  </ul>
                </div>
                <div class="sideBar"> <img id="rightArrow" src="images/arrow.png" onclick="createPieces.scroll('right');"> </div>
            </div>

            <div class="tableContainer" id="gridControls">
              <div class="tableRow">
                <div id="leftSide">
                  <canvas id="gridSelector"> </canvas>
                </div>
                <div id="rightSide">
                  <ul id="gridList">
                    <li class="gridControlButton" onclick="createPieces.addPiece();"> Add Piece </li>
                    <li class="gridControlButton" onclick="createPieces.resetPiece();"> Reset Piece  </li>
                    <li class="inputForm">
                      <form>
                        <label> Color </label> <br>
                        <input type="text" id="colorInput" value="012345" class="formBox" spellcheck="false">
                      </form>
                    </li>
                    <li class="inputForm">
                      <form>
                        <label> % Chance </label> <br>
                        <input type="text" id="spawnChanceInput" class="formBox" spellcheck="false">
                      </form>
                    </li>
                  <ul>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </body>

  <script src="globals.js"> </script>
  <script src="selectSize.js"> </script>
  <script src="tetris.js"> </script>
  <script src="createPieces.js"> </script>
  <script src="main.js"> </script>

</html>
